Travel Guide to the best Black Owned Farms in the US
There are Black-owned farms all across the country, but according to the U.S. Department of Agriculture (USDA), they make up only 2 percent of U.S. agricultural land. With these odds, it is very difficult for African Americans and others who want to support Black-owned farms.  So visit a Black-owned farm today!
